<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joeydelivery</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=qr_code_scanner" />
</head>

<body>
    <nav class="bg-[#01b04f] relative h-24 flex flex-col items-center justify-center">
        <h1 class="text-white text-3xl font-bold pt-3">delivery <i class="fa-solid fa-truck-fast"></i></h1>
        <div class="bg-white h-8 mt-1 w-5/6 flex rounded-lg overflow-hidden">
            <button class="flex items-center px-2 text-gray-500 "><span class="material-symbols-outlined">
                    qr_code_scanner
                </span></button>
            <input type="text" placeholder="ค้นหา" class="w-full text-center focus:outline-none">
        </div>
    </nav>

    <div class="flex w-full ">
        <div class="flex items-center justify-between w-full py-4 shadow-lg">
            <div class="flex items-center gap-2 w-1/2 justify-center">
                <div class="border-2 w-8 h-8 flex items-center  justify-center text-green-400 rounded-xl">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <p class="text-gray-600 font-bold pl-2"> 500.00 บาท <i class="fa-solid fa-caret-right"></i></p>
            </div>
            <div class="flex items-center gap-2 w-1/2 justify-center">
                <div class="border-2 w-8 h-8 flex items-center  justify-center text-yellow-400 rounded-xl">
                    <i class="fa-solid fa-chess-queen"></i>
                </div>
                <p class="text-gray-600 font-bold pl-2"> 1,200.00 point <i class="fa-solid fa-caret-right"></i></p>
            </div>

        </div>
    </div>

    <hr class=" flex w-full bg-gray-400 my-10">


    <div class="w-full  py-6 px-12">
        <div class="flex items-center justify-center">
            <div class="grid grid-cols-4 gap-16 text-sm">
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-burger bg-gray-600 p-3 rounded-full text-orange-600 text-xl"></i>
                    <p>Food</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-cart-shopping bg-gray-300 p-3 rounded-full text-blue-500 text-xl"></i>
                    <p>Mart</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-truck-fast bg-gray-300 p-3 rounded-full text-green-500 text-xl"></i>
                    <p>Delivery</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-car bg-gray-300 p-3 rounded-full text-red-600 text-xl"></i>
                    <p>Transpot</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-person-shelter bg-gray-300 p-3 rounded-full text-amber-600 text-xl"></i>
                    <p>Insurance</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-gift bg-gray-300 p-3 rounded-full text-cyan-300 text-xl"></i>
                    <p>Gift</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-tag bg-gray-300 p-3 rounded-full text-indigo-300 text-xl"></i>
                    <p>Offer</p>
                </div>
                <div class="flex flex-col items-center gap-1 font-semibold">
                    <i class="fa-solid fa-ellipsis bg-gray-300 p-3 rounded-full text-stone-600 text-xl"></i>
                    <p>More</p>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
